spring.application.name=

#config database
###
spring.jpa.hibernate.ddl-auto=
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
###

###
#config jwt
jobhunter.jwt.base64-secret=
#expiration: 1 day (seconds = 24*60*60)
jobhunter.jwt.access-token-validity-in-seconds=
jobhunter.jwt.refresh-token-validity-in-seconds=
#config upload file
###
# #default = 1MB
spring.servlet.multipart.max-file-size=

# #default = 10 MB (form data)
spring.servlet.multipart.max-request-size=
###
#base path
thuong.upload-file.base-uri=

#config pagination
#start page = 1

spring.data.web.pageable.one-indexed-parameters=true

##
##config email with Gmail
##
##config email with Gmail

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
##app password
spring.mail.password=
spring.mail.properties.mail.smtp.auth=
spring.mail.properties.mail.smtp.starttls.enable=

